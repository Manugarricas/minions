<h2>Minions:</h2>
<ul>
    <li *ngFor="let minion of minions;">
        <h3>Name: {{minion.name}} </h3><br>
        <img src={{minion.img}} alt="{{minion.name}}"> <br>
        <b>Bio: </b>{{minion.bio}} <br>
        <b>Birth: </b>{{minion.birth}} <br>
        <div *ngIf="minion.side == 'de los buenos'; else malo">
            <img src="../../assets/img/de los buenos.PNG" alt="Bueno" class="sideImg">
        </div>
        <ng-template #malo>
            <img src="../../assets/img/de los malos.PNG" alt="Malvado" class="sideImg"> <br>
        </ng-template>
        <b>Side :</b>{{minion.side}} <br>
    </li>
</ul>
