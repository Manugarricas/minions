<h1>Details of: {{minion.name}}</h1>
<p>Bio: {{minion.bio}}</p>
<p>Birth: {{minion.birth}}</p>
<img src="{{minion.img}}"> <br>
<div *ngIf="minion.side == 'de los buenos'; else malo">
    <img src="assets/img/de los buenos.PNG" style="width: 100px;">
</div>
<ng-template #malo>
    <img src="assets/img/de los malos.PNG" style="width: 100px;">
</ng-template>
