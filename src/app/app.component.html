<!--Botoncicos tope wapos y los valores que reciben de los-->
<app-contador [increment]="increment" (counterChange)="updateCounter($event)"></app-contador>
<label for="increment">Increment: </label>
<input [(ngModel)]='increment' type="number" id="increment" name="increment" value="{{increment}}">
<p>Valor actual: {{currentCounter}}</p>
